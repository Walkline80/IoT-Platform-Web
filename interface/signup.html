<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="./favicon.png">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./vendor/Bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="./vendor/Toastr/toastr.min.css">

		<title>用户注册 - 走线物联</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand mb-0 h1" href="/">走线物联</a>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="login_box sign_up">
						<!-- <form> -->
						<div class="form-group">
							<label for="sign_up_username">用户名</label>
							<input type="email" class="form-control" id="sign_up_username" placeholder="输入邮箱账号">
						</div>
						<div class="form-group">
							<label for="sign_up_password">密码</label>
							<input type="password" class="form-control" id="sign_up_password" placeholder="输入至少6位密码">
						</div>
						<div class="form-group">
							<label for="sign_up_password_again">确认密码</label>
							<input type="password" class="form-control" id="sign_up_password_again" placeholder="再次输入密码">
						</div>

						<button id="signup" class="btn btn-primary btn-block">注册</button>
						<!-- </form> -->
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

		<nav class="navbar fixed-bottom navbar-light bg-light">
			&copy;<script language="javascript">document.write(new Date().getFullYear());</script> Walkline Studio
		</nav>

		<script src="./vendor/JQuery/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
		<script src="./vendor/Bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<!-- <script src="./vendor/Tools/md5.min.js"></script> -->
		<script src="./vendor/Toastr/toastr.min.js"></script>
		<script src="./js/functions.js"></script>
		<script src="./js/signup.js"></script>
	</body>
</html>
